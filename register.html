<body class="bg-light text-center pt-4">

    <div class="border bg-dark div1 text-center text-white ">
        <h1>Register</h1>
        <form id="form">
        <input type="text" id="register-user" placeholder="username must start with a capital letter">
        <input type="email" id="register-email" placeholder="email">
        <input type="password" id="register-password" class="password" placeholder="ENTER PASSWORD">
        <input type="password"  id="register-again-password" class="password" placeholder="CONFORM PASSWORD">
        <button type="submit">Create an Account</button>
    </form>
    </div>
